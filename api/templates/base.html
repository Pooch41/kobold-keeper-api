<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Kobold Keeper API{% endblock title %}</title>

    {% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
    </style>
    {% endblock styles %}
</head>
<body>
    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>{% block header_text %}The Kobold Keeper's Vault{% endblock header_text %}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'docs' %}">API Docs</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer style="margin-top: 50px; padding: 20px; text-align: center; border-top: 1px solid #ccc;">
        <p>&copy; 2025 Kobold Keeper API</p>
    </footer>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
