[tool.pylint]

# --- General Settings (equivalent to [MASTER]) ---
[tool.pylint.main]
# Load external plugins. All list values MUST be enclosed in brackets.
load-plugins = [
    "pylint_django",
    "pylint.extensions.no_self_use",
]

# Tell pylint about members generated by Django's ORM (like .objects)
generated-members = ["objects"]

# Directories to ignore (THIS is what solves the 'migrations' warnings).
ignore-paths = [
    "migrations",
    "static",
    "venv",
    "node_modules",
    ".git",
]

django-settings-module = "kobold_keeper.settings"

# --- Formatting ---
[tool.pylint.format]
max-line-length = 120

# --- Reports ---
[tool.pylint.reports]
fail-under = 9.0
reports = "yes"

# --- Messages Control ---
[tool.pylint.messages-control]
disable = [
    "invalid-name",
    "redefined-builtin",
    "no-self-use",
    "unused-argument",
    "too-few-public-methods",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "ungrouped-imports",
    "attribute-defined-outside-init",
]
