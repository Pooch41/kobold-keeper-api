services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: kobold_local_db
    env_file:
      - .env
    volumes:

      - ./postgres_data_local:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Cache Service (Redis)
  redis:
    image: redis:7-alpine
    container_name: kobold_local_redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Migration Service (Runs ONCE)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    image: pooch41/kobold-keeper-api-api:latest # Tag, but built locally
    container_name: migrate-1
    command: /bin/sh -c "while ! nc -z db 5432; do echo 'Waiting for PostgreSQL...'; sleep 1; done; echo 'PostgreSQL started.'; python manage.py migrate --noinput"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # 4. Main Django API Server (Gunicorn)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: pooch41/kobold-keeper-api-api:latest # Tag, but built locally
    container_name: kobold_keeper_api_local
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8000}:8000"

    volumes:
      - ./testing:/app/testing
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: always

  # 5. Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: pooch41/kobold-keeper-api-worker:latest # Tag, but built locally
    container_name: kobold_keeper_worker_local
    command: celery -A kobold_keeper worker -l info
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: always

  # 6. Celery Beat Service
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    image: pooch41/kobold-keeper-api-beat:latest # Tag, but built locally
    container_name: kobold_keeper_beat_local
    command: celery -A kobold_keeper beat -l info --scheduler django_celery_beat.schedulers.DatabaseScheduler
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: always

volumes: {}