# Core configuration for the pytest test runner.

[pytest]
# Set the Django settings file for test setup.
DJANGO_SETTINGS_MODULE = kobold_keeper.settings

# Discover files ending in _test.py (standard convention).
python_files = *_test.py

# Add current directory to the Python path for imports.
pythonpath = .

# Common command-line arguments.
addopts = 
    --reuse-db        # Speeds up runs by reusing the test database.
    -p no:warnings    # Suppresses non-critical warnings during tests.
